<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üßæ Invoice Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    .product-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .product-row input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-control {
      margin-top: 20px;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
    }

    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #004c99;
    }

    #pdfFrame {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 6px;
    }

    #action-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    #action-buttons button {
      background: #444;
    }

    #action-buttons button:hover {
      background: #222;
    }

    .add-btn {
      background: #28a745;
    }

    .add-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Invoice Generator</h2>

    <form id="memoForm">
      <div id="productContainer">
        <div class="product-row">
          <input type="text" placeholder="Product Name" name="name" required />
          <input type="number" placeholder="Qty" name="qty" required />
          <input type="number" placeholder="Price" name="price" required />
        </div>
      </div>

      <button type="button" class="add-btn" onclick="addProduct()">+ Add Another Product</button>

      <div class="form-control">
        <input type="number" id="paidInput" placeholder="Paid Amount" required />
      </div>

      <button type="submit">Generate Invoice PDF</button>
    </form>

    <div id="resultSection" style="display:none;">
      <h3>‚úÖ Preview:</h3>
      <iframe id="pdfFrame"></iframe>
      <div id="action-buttons">
        <button onclick="downloadPDF()">‚¨áÔ∏è Download</button>
        <button onclick="printPDF()">üñ®Ô∏è Print</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://dukan-pdf.onrender.com";

    function addProduct() {
      const div = document.createElement("div");
      div.className = "product-row";
      div.innerHTML = `
        <input type="text" placeholder="Product Name" name="name" required />
        <input type="number" placeholder="Qty" name="qty" required />
        <input type="number" placeholder="Price" name="price" required />
      `;
      document.getElementById("productContainer").appendChild(div);
    }

    document.getElementById("memoForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const names = document.getElementsByName("name");
      const qtys = document.getElementsByName("qty");
      const prices = document.getElementsByName("price");

      const products = [];
      for (let i = 0; i < names.length; i++) {
        const name = names[i].value.trim();
        const qty = parseInt(qtys[i].value);
        const price = parseFloat(prices[i].value);
        if (name && qty && price) {
          products.push(`${name}:${qty}:${price}`);
        }
      }

      const paid = document.getElementById("paidInput").value || 0;
      const query = `items=${products.join(",")}&paid=${paid}`;

      const res = await fetch(`${API_BASE}/api/memo?${query}`);
      const data = await res.json();

      if (data.pdfUrl) {
        document.getElementById("pdfFrame").src = data.pdfUrl;
        document.getElementById("resultSection").style.display = "block";
        window.generatedPDF = data.pdfUrl;
      } else {
        alert("‚ùå Failed to generate PDF");
      }
    });

    function downloadPDF() {
      const a = document.createElement("a");
      a.href = window.generatedPDF;
      a.download = "invoice.pdf";
      a.click();
    }

    function printPDF() {
      const pdfWindow = window.open(window.generatedPDF);
      pdfWindow.onload = () => pdfWindow.print();
    }
  </script>

</body>
</html>
